<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="result-container">
      <div class="result-wrapper">
        <h1>Your Result</h1>
        <div class="result">
          <span class="result__score" id="result-score"> 76 </span>
          <span class="result__max-score"> of 100 </span>
        </div>
        <div class="result__status">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h1>Summary</h1>
        <ul class="summary__flavour-list" id="summary__flavour-list"></ul>
        <button class="btn-submit">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ALDRAG0">Aldrag0</a>.
    </div>
    <script type="text/javascript" src="./scripts/main.js">
    </script>
  </body>
</html>
